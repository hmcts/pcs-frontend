services:
  frontend:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    ports:
      - '3209:3209'
    depends_on:
      pcs-frontend-cache:
        condition: service_healthy
    environment:
      - REDIS_CONNECTION_STRING=redis://pcs-frontend-cache:6379
    networks:
      - frontend-network

  pcs-frontend-cache:
    image: bitnami/redis:latest
    ports:
      - "6379:6379"
    volumes:
      - frontend-cache-data:/bitnami/redis/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 2s
      retries: 10
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge

volumes:
  frontend-cache-data:
